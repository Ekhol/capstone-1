<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Back-Pocket Cocktails</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/recipes">User Recipes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/recipes/cdb">CDB Recipes</a>
            </li>
            {% if not g.user %}
            <li class="nav-item">
                <a class="nav-link" href="/login">Login</a>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link" href="/user/{{ g.user.id }}">Account</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/user/{{ g.user.id }}/pinned">Pinned</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">Log out</a>
            </li>
            {% endif %}
        </ul>
    </nav>
    <br>

    {% block content %}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
